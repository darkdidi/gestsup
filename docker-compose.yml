version: '3'
services:
  gestsup:
    container_name: gestsup
    build: .
    ports:
      - 3025:80
    depends_on:
      - mariadb
    volumes:
      - ./gestsup:/var/www/html:rw
  mariadb:
    container_name: gestsup-db
    image: mariadb:10.3
    environment:
      - MYSQL_ROOT_PASSWORD=P@ssword
      - MYSQL_DATABASE=bsup
      - MYSQL_USER=gestsup
      - MYSQL_PASSWORD=P@ssword
    restart: unless-stopped
    volumes:
      - ./mysql:/var/lib/mysql:rw
